<app-navbar></app-navbar>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button (click)="openGenreDialog(movie.Title, movie.Description)" mat-button color="primary">
        Genre
      </button>
      <button mat-button (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio)" color="primary">
        Director
      </button>
      <button mat-button (click)="openSynopsisDialog(movie.Title, movie.Description)" color="primary">
        Synopsis
      </button>
      <mat-icon (click)="toggleFavorite(movie.Title)">{{
        favorites.includes(movie.Title) ? "favorite" : "favorite_border"
      }}</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
